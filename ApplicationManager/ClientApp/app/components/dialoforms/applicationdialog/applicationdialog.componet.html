<mat-toolbar class="main-header mat-toolbar ">
    <span>
        <button mat-icon-button (click)="dialogRef.close()">
            <mat-icon>keyboard_backspace</mat-icon>
            <strong>{{ title }}</strong>
        </button>
    </span>
</mat-toolbar>
<p>{{ message }}</p>

<div class="container">
    <form>
        <ul class="flex-outer">
            <li>
                <label>№ 5000</label>
                <label>Алиев А.Г.</label>
                <label>У мастера</label>
            </li>
            <li>
                <label for="first-name">Ф.И.О</label>
                <input type="text" id="first-name" placeholder="Enter your first name here" readonly="readonly" value="Никитина Инесса Владимировна">
            </li>
            <li>
                <label for="last-name">Телефон</label>
                <input type="text" id="last-name" placeholder="Enter your last name here" readonly="readonly" value="+7 495 345-43-45">
            </li>
            <li>
                <label for="email">Договор</label>
                <input type="text" id="email" placeholder="Enter your email here" readonly="readonly" value="45645654">
            </li>
            <li>
                <label for="phone">Отметки</label>
                <input type="text" id="phone" placeholder="Enter your phone here" readonly="readonly" value="FM: 345, 343, 347, 656">
            </li>
            <li>
                <label for="comment">Примечание</label>
                <input type="text" id="comment" placeholder="Enter your phone here" readonly="readonly" value="Никитина Инесса Владимировна +7 495 345-43-45">
            </li>
            <li>
                <label for="pin">PIN</label>
                <input type="text" id="pin" placeholder="Enter your phone here" readonly="readonly" value="Никитина Инесса Владимировна +7 495 345-43-45">
            </li>
            <li>
                <label for="message">Примечание</label>
                <input type="text" id="message" placeholder="Enter your phone here" readonly="readonly" value="167808">
            </li>
            <li>
                <label for="typework">Вид работ</label>
                <input type="text" id="typework" placeholder="Enter your phone here" readonly="readonly" value="Ремонт не гарантийный">
            </li>
            <li>
                <label for="billing">Биллинг</label>
                <input type="text" id="billing" placeholder="Enter your phone here" readonly="readonly" value="Фиксированная дата">
            </li>
            <li>
                <label for="topay">К оплате</label>
                <input type="text" id="topay" placeholder="Enter your phone here" readonly="readonly" value="177,00 руб">
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="twenty-to-twentynine">
                        <label for="twenty-to-twentynine">20-29</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirty-to-thirtynine">
                        <label for="thirty-to-thirtynine">30-39</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fourty-to-fourtynine">
                        <label for="fourty-to-fourtynine">40-49</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-fiftynine">
                        <label for="fifty-to-fiftynine">50-59</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sixty-to-sixtynine">
                        <label for="sixty-to-sixtynine">60-69</label>
                    </li>
                    <li>
                        <input type="checkbox" id="other">
                        <label for="other">Other</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="button" mat-raised-button (click)="dialogRef.close(true)">Сохранить</button>
                <button type="button" mat-button (click)="dialogRef.close()">Отмена</button>
            </li>
        </ul>
    </form>
</div>
