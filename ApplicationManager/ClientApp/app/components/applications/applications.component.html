<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Поиск">
    </md-form-field>
  </div>

  <md-table #table [dataSource]="dataSource" class="example-table" mdSort mdSortActive="applicationId" mdSortDisableClear mdSortDirection="asc">
    <!--     <ng-container mdColumnDef="select">
      <md-header-cell *mdHeaderCellDef>

        </md-checkbox>
      </md-header-cell>
      <md-cell *mdCellDef="let row">
        <md-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row.applicationId) : null" [checked]="selection.isSelected(row.applicationId)">
        </md-checkbox>
      </md-cell>
    </ng-container> -->

    <ng-container cdkColumnDef="applicationId">
      <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true"> № заявки </md-header-cell>
      <md-cell *cdkCellDef="let row">
        <div><button md-button (click)="openDialog()"><strong>{{row.applicationId}}</strong> </button></div>
        <div>{{row.districtName}}, {{row.address}}</div>
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="numML">
      <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true"> № МЛ </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.numML}} </md-cell>
    </ng-container>
    <!-- Title Column -->
    <!--     <ng-container cdkColumnDef="address">
      <md-header-cell *cdkHeaderCellDef> Адреес </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.address}} </md-cell>
    </ng-container> -->
    <!--     <ng-container cdkColumnDef="districtName">
      <md-header-cell *cdkHeaderCellDef> Район </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.districtName}} </md-cell>
    </ng-container> -->
    <ng-container cdkColumnDef="statusName">
      <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true"> Статус </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.statusName}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="groupName">
      <md-header-cell *cdkHeaderCellDef md-sort-header disableClear="true"> В работе у бригады </md-header-cell>
      <md-cell *cdkCellDef="let row"> <button md-button (click)="takeInWork(row)"> В работе у {{row.groupName}}</button> </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="createDate">
      <md-header-cell *cdkHeaderCellDef> Время создания заявки </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.createDate | date: 'dd/MM/yyyy hh:mm'}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="endDate">
      <md-header-cell *cdkHeaderCellDef> Время закрытия заявки </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.endDate | date: 'dd/MM/yyyy hh:mm'}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
  <md-paginator [length]="dataSource.resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 15, 25, 100]">
  </md-paginator>

</div>
